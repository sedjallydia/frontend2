<div class="container">
    <h2>Manage Availability</h2>
  
    <div *ngIf="availability.length > 0">
      <h4>Your Current Availability</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let avail of availability; let i = index"
        >
          {{ avail.day }}: {{ avail.startTime }} - {{ avail.endTime }}
          <button
            class="btn btn-danger btn-sm float-right"
            (click)="onDeleteAvailability(i)"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>
  
    <hr />
  
    <h4>Add Availability</h4>
    <form (ngSubmit)="onAddAvailability()">
      <div class="form-group">
        <label for="day">Day:</label>
        <input
          type="text"
          id="day"
          class="form-control"
          [(ngModel)]="newAvailability.day"
          name="day"
          required
          placeholder="e.g., Monday"
        />
      </div>
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input
          type="time"
          id="startTime"
          class="form-control"
          [(ngModel)]="newAvailability.startTime"
          name="startTime"
          required
        />
      </div>
      <div class="form-group">
        <label for="endTime">End Time:</label>
        <input
          type="time"
          id="endTime"
          class="form-control"
          [(ngModel)]="newAvailability.endTime"
          name="endTime"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Add Availability</button>
    </form>
  
    <p *ngIf="message" class="mt-3">{{ message }}</p>
  </div>
